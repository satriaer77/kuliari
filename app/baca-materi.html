<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/images/logo-round.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/base.css">

    <title>Baca Materi</title>
</head>

<body>
    <div id="onload-page">
        <img src="../assets/images/logo-round.svg" alt="Logo">
    </div>
    <!-- ===================== CONTAINER ===================== -->
    <div id="container" class="container light-mode text-montserrat">

        <!-- ===================== HEADER ===================== -->
        <section id="header"></section>
        <!-- ===================== END HEADER ===================== -->



        <!-- ===================== CONTENT ===================== -->
        <section id="content">


            <!-- ===================== BAGIAN ISI BACA MATERI ===================== -->
            <div class="content-read-material">

                            <span class="content-title" id="material-title">Material Title</span>
                        </div>
                        <div class="author-profile">
                            <div class="author-bio">
                                <div id="author-name" class="text-light-color text-bold">Author Name</div>
                                <div id="material-date" class="text-light-color opacity70">June 09 2005</div>
                            </div>
                            <img id="author-photo" src="" alt="Author Photo">
                        </div>
                    </div>

                    <div class="material-cover-image-default">
                        <div id="material-cover-image" class="material-cover-image"></div>
                    </div>
                </div>

                <!-- ===================== END ISI MATERI ===================== -->



                <!-- ===================== NEXT & PREVIOUS MATERI ===================== -->

                    <a id="previous-material"

                </div>
                <!-- ===================== NEXT & PREVIOUS MATERI ===================== -->
            </div>
            <!-- ===================== END BAGIAN ISI BACA MATERI ===================== -->


        </section>
        <!-- ===================== END CONTENT ===================== -->




        <!-- ===================== FOOTER ===================== -->
        <section id="footer"></section>
        <!-- ===================== END FOOTER ===================== -->


        <script type="text/javascript" src="../assets/script/materi.js"></script>
        <script type="text/javascript" src="../assets/script/script.js"></script>
        <script type="text/javascript" src="../assets/script/loadMaterial.js"></script>
