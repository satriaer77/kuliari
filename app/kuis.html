<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/images/logo-round.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/base.css">

    <title>Halaman Kuis</title>
</head>

<body>
    <div id="onload-page">
        <img src="../assets/images/logo-round.svg" alt="Logo">
    </div>
    <!-- ===================== CONTAINER ===================== -->
    <div id="container" class="container light-mode text-montserrat">

        <!-- ===================== HEADER ===================== -->
        <div id="header"></div>
        <!-- ===================== END HEADER ===================== -->



        <!-- ===================== CONTENT ===================== -->
        <div id="content">

            <div class="kuis-card-container">
                <div class="choose-subject">
                    <select name="mata-kuliah" id="mata-kuliah">
                        <option value="struktur-data">Struktur Data</option>
                        <option value="algoritma-dasar">Algoritma Dasar</option>
                    </select>
                    <button id="mulai-kuis" class="button-primary-bg mt-4">Mulai Kuis</button>
                </div>

                <div id="kuis-mulai-jawab" class="kuis-card hidden">
                    <div class="container">
                        <br>
                        <h3 id="question" class="text-primary-color kuis-question">Question</h3>
                        <br>
                        <div class="input" id="quiz">
                            <ul class="no-bullet">
                                <li class="text-dark-color">
                                    <input type="radio" name="answer" id="a" class="answer" />
                                    <label for="a" id="a_text">Answer...</label>
                                </li>
                                <li class="text-dark-color">
                                    <input type="radio" name="answer" id="b" class="answer" />
                                    <label for="b" id="b_text">Answer...</label>
                                </li>
                                <li class="text-dark-color">
                                    <input type="radio" name="answer" id="c" class="answer" />
                                    <label for="c" id="c_text">Answer...</label>
                                </li>
                                <li class="text-dark-color">
                                    <input type="radio" name="answer" id="d" class="answer" />
                                    <label for="d" id="d_text">Answer...</label>
                                </li>
                            </ul>
                            <br>
                        </div>
                    </div>
                    <div class="input">
                        <button id="submit" class="button-primary-bg">Selanjutnya</button>
                    </div>
                </div>


            </div>




        </div>
        <!-- ===================== END CONTENT ===================== -->




        <!-- ===================== FOOTER ===================== -->
        <div id="footer"></div>
        <!-- ===================== END FOOTER ===================== -->

        <script type="text/javascript" src="../assets/script/script.js"></script>
        <script type="text/javascript" src="../assets/script/kuis.js"></script>

    </div>
    <!-- ===================== END CONTAINER ===================== -->

</body>

</html>
