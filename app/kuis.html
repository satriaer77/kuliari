<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../assets/style/base.css">

    <title>Halaman Kuis</title>
</head>

<body>
    <div id="onload-page">
        <img src="../assets/images/logo-round.svg" alt="Logo">
    </div>
    <!-- ===================== CONTAINER ===================== -->
    <div id="container" class="container light-mode text-montserrat">

        <!-- ===================== HEADER ===================== -->
        <div id="header"></div>
        <!-- ===================== END HEADER ===================== -->



        <!-- ===================== CONTENT ===================== -->
        <div id="content">


            <h1>Kuis Title</h1>
            <div class="container">
                <br>
                <h3 id="question">Question</h3>
                <br>
                <div class="input" id="quiz">
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer" />
                            <label for="a" id="a_text">Answer...</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer" />
                            <label for="b" id="b_text">Answer...</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer" />
                            <label for="c" id="c_text">Answer...</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer" />
                            <label for="d" id="d_text">Answer...</label>
                        </li>
                    </ul>
                    <br>
                </div>
            </div>
            <div class="input">
                <br>
                <button id="submit">Selanjutnya</button>
            </div>



        </div>
        <!-- ===================== END CONTENT ===================== -->




        <!-- ===================== FOOTER ===================== -->
        <div id="footer"></div>
        <!-- ===================== END FOOTER ===================== -->

        <script type="text/javascript" src="../assets/script/script.js"></script>
        <script type="text/javascript" src="../assets/script/kuis.js"></script>

    </div>
    <!-- ===================== END CONTAINER ===================== -->

</body>

</html>
